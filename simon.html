<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://tympanus.net/Development/Arctext/js/jquery.arctext.js"></script>
</head>

<body>
  <div id="greenCircle" class="circles colorCircles">
    <div id="bombText" class="simpleArc">Cherry Bombs</div>
  </div>
  <div id="blueCircle" class="circles colorCircles">
    <div id="rollerText" class="simpleArc">Holy Rollers</div>
  </div>
  <div id="pinkCircle" class="circles colorCircles">
    <div id="hellcatText" class="simpleArc">Hellcats</div>
  </div>
  <div id="redCircle" class="circles colorCircles">
    <div id="rhinestoneText" class="simpleArc">Rhinestone</div>
    <div id="cowgirlsText" class="harsherArc">Cowgirls</div>
  </div>
  </div>
  <div id="blackCircle" class="circles colorCircles">
     <div id="putaText" class="simpleArc">Putas</div>
    <div id="delFuegoText" class="simpleArc">del Fuego</div>  
  </div>

  <audio id="beep1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" autostart="false"></audio>
  <audio id="beep2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" autostart="false"></audio>
  <audio id="beep3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" autostart="false"></audio>
  <audio id="beep4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" autostart="false"></audio>
  
  <div id="innerCircle" class="circles">
    <div class="text" id="simonText">SIMON</div>
    <div class="text" id="test">TXRD Edition</div>
    <div id="counterContainer">
      <div id="counter">
        <span id="counterText"></span>
      </div>
    </div>
    
    <div class="buttonBase">
      <div class="buttonTop" id="startButton"></div>
    </div>
   
    <div class="buttonBase" id="buttonBaseAdj">
      <div class="buttonTop" id="buttonTopAdj"></div>
    </div>
    
    <div id="lightBase">
      <div id="light"></div>
    </div>
    
    <div class="buttonText">COUNT</div>
    <div class="buttonText">START</div>
    <div class="buttonText" id="strictAdj">STRICT</div>
    <div class="buttonText" id="offAdj">OFF</div>
    <div class="buttonText" id="onAdj">ON</div>
    
    <div id="onOffContainer">
      <div id="onOffToggle"></div>
    </div>
    
  </div> 
  
  <div id="base" class="circles"></div>
  
</body>

<script type="text/javascript" src="interactions.js" charset="utf-8"></script>

</html>
